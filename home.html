<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <span><img src="assests/images/logo.svg" alt="logo"></span>
                <div>
                    <button class="btn">English</button>
                    <button class="btn-red">Sign up</button>
                </div>
            </nav>
            <div class="box">
            </div>
            <div class="hero">
                <span>Unlimited movies, TV shows and more</span>
                <span>Watch anywhere. Cancel anytime.</span>
                <span>Ready to watch? Enter your email to create or restart your
                    membership.</span>
                <div><input type="text" placeholder="Email Address">
                    <button class="btn-red-sm">Get started &gt;</button></div>
            </div>
            <div class="separation"></div>
            <section class="first">
                <div>
                    <span>Enjoy on your TV</span>
                    <span>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
                </div>
        
                <div class="secImg">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
                    <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                        autoplay loop muted></video>
                </div>
            </section>
        </div>

    </body>
</html>
